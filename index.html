<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ✅ Added -->
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Currency Converter 💱</h2>

    <input type="number" id="amount" placeholder="Enter amount">

    <!-- Dropdowns + Swap Button -->
    <div class="selectors">
      <select id="fromCurrency"></select>
      <button id="swapBtn" class="swap-btn">⇄</button>
      <select id="toCurrency"></select>
    </div>

    <button id="convertBtn">Convert</button>

    <p id="result"></p>
  </div>

  <!-- 🔻 Footer -->
  <footer>
    <p>Made by ❤️ <strong>Tejasvi Max</strong></p>
    <p>&copy; <span id="year"></span> All Rights Reserved  </p>
  </footer>

  <script src="script.js"></script>
  <script>
    // Auto update year
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
